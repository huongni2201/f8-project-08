<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up | Grocery Mart</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <!-- Main -->
        <section class="sign-up">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="sign-up__left">
                            <img
                                src="./assets/img/sign-up.svg"
                                alt=""
                                class="sign-up__left-img"
                            />
                            <p class="sign-up__left-desc">
                                The best of luxury brand values, high quality
                                products, and innovative services
                            </p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="sign-up__right">
                            <!-- Logo -->
                            <a href="./" class="logo">
                                <img
                                    src="./assets/icons/logo.svg"
                                    alt="grocerymart"
                                    class="logo__img"
                                />
                                <h1 class="logo__title">grocerymart</h1>
                            </a>

                            <h1 class="sign-up__right-heading">Sign Up</h1>
                            <p class="sign-up__right-desc">
                                Letâ€™s create your account and Shop like a pro
                                and save money.
                            </p>

                            <!-- Form -->
                            <form action="" class="form">
                                <div class="form__box">
                                    <input
                                        type="email"
                                        id="email"
                                        placeholder="Email"
                                        class="form__input-type email"
                                    />
                                    <img
                                        src="./assets/icons/message.svg"
                                        alt=""
                                        class="icon form__icon"
                                    />
                                </div>

                                <div class="form__box">
                                    <input
                                        type="password"
                                        id="password"
                                        placeholder="Password"
                                        class="form__input-type password"
                                    />
                                    <img
                                        src="./assets/icons/lock.svg"
                                        alt=""
                                        class="icon form__icon"
                                    />
                                </div>

                                <div class="form__box">
                                    <input
                                        type="password"
                                        id="password"
                                        placeholder="Confirm password"
                                        class="form__input-type password"
                                    />
                                    <img
                                        src="./assets/icons/lock.svg"
                                        alt=""
                                        class="icon form__icon"
                                    />
                                </div>
                            </form>

                            <div class="sign-up__right-recovery">
                                <input type="checkbox" />
                                <a href="#!" class="sign-up__right-text"
                                    >Recovery Password</a
                                >
                            </div>

                            <button class="btn sign-up-btn">Sign Up</button>
                            <button class="btn sign-in-btn">
                                <img
                                    src="./assets/icons/google-char.svg"
                                    alt=""
                                    class="icon sign-in-gmail"
                                />
                                Sign in with Gmail
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
